<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片轮播</title>
		<link rel="stylesheet" type="text/css" href="css/img.css"/>
	</head>
	<body>
		<div id="main">
			<div class="button">
				<input type="button" id="but1" value="循环切换" />
				<input type="button" id="but2" value="顺序切换" />
			</div>
			<span>图片可从最后一张跳转到第一张循环切换</span>
			<div class="box">
				<img src="img/1.jpg"/ id="img">
				<a href="javascript:;" id="prev"><</a>
				<a href="javascript:;" id="next">></a>
				<span class="span1" id="span1">1/4</span>
				<span class="span2" id="span2">文字一</span>
			</div>
		</div>
		<script type="text/javascript" src="js/img.js"></script>
	</body>
</html>
