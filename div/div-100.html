<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				border: 2px solid indigo;
				line-height: 50px;
				text-align: center;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var str = '';
			var num = 0;
			var arr = ['red','darkcyan','lightblue'];
			for(var i=0;i<100;i++){
				
				if(i%10==0){
					num++;
				}
				
				str += '<div style="left:'+i%10*60+'px;top:'+(num-1)*60+'px;background:'+arr[i%arr.length]+';">'+i+'</div>';
			}
			document.body.innerHTML = str;
			//var divs = document.getElementsByTagName('div');
			/*for(var j=0;j<i;j++){
		
				divs[j].style.background= (arr[j%arr.length])
			}*/
		</script>
	</body>
</html>
